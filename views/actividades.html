			<h4>Cabalgatas</h4>
			
			<img class="img" src="../img/cabalgatas.jpg" alt="personas montando a caballo por las sierras">
			<p id="p">En Carpintería se pueden hacer distintos tipos de cabalgatas, por simples senderos desde los que es posible apreciar la flora autóctona, hasta las cabalgatas al Filo de la Sierra, subiendo la Cuesta de Carpintería y al Cerro Áspero, un antiguo pueblo minero abandonado después de la Segunda Guerra Mundial, actualmente reacondicionado como refugio de montaña.</p>
			</figure>
		</section>

		<section>	
			<figure id="figure">
			<h4>Mountain Bike</h4>
			<img class="img" src="../img/bike.jpg" alt="personas montando bicicletas">
			<p id="p">Existen distintos circuitos en la Villa para poder realizar esta actividad, uno de ellos es el Circuito Eliseo Mercau, que se encuentra en el Camping Municipal. Merlo organiza durante todo el año competencias deportivas de ciclismo de montaña, una de ellas es Adventure Bike, una competencia de aventura, resistencia, cooperación y orientación por la sierra de los Comechingones.</p>
			
		</figure>
		</section>
			
		<section>	
			<figure id="figure">
			<h4>Rappel</h4>
			<img class="img" src="../img/rappel.jpg" alt="persona escalando una montaña">
			<p id="p">Se denomina así al descenso con soga desde la cima de una quebrada en la sierra hasta la base. Se realiza con equipo especial, supervisado por baqueanos especializados en esta actividad. Si bien la Villa de Merlo tiene distintos lugares desde donde se puede realizar esta actividad, los más comunes son El Salto de Tabaquillo y El Chorro de San Ignacio en Villa Larca.</p>
			</figure>
		</section>
		
		<section>	
			<figure id="figure">
			<h4>Trekking</h4>
			<img class="img" src="../img/trekking.jpg" alt="personas circulando en un cendero">
			<p id="p">Recorrido a pie o marcha por senderos no tradicionales por lo general en zona de montañas. Requiere vencer distintos niveles de dificultad dependiendo del circuito a realizar. La Villa de Merlo se caracteriza por tener una topografía muy especial, que es ideal para la práctica de esta modalidad donde se combinan el senderismo, trekking y escalada en roca.</p>
			
			</figure>
		</section>

		<section>	
			<figure id="figure">
			<h4>Recreación</h4>
			<img class="img" src="../img/recreacion.jpg" alt="imagen del centro de merlo">
			<p id="p">Cuenta con una gran variedad gastronómica, productos regionales y artesanías de la regíón. Villa de Merlo posee dos casinos a los cuales podes visitar, para jugar, comer o bailar.</p>
			</figure>
